<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Icon Preview</title>
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="fonts/bnicon.css">
  <script src="bnicon-svg.js"></script>
  <style>
  
  html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  font-family: 'bnicon', sans-serif;
  font-weight: 400;
  text-align: center;
  background-color: #ffffff;
  color: var(--text-dark);
  line-height: 1.6;
}

body {
  flex: 1;
  overflow-x: hidden;
  
   

    .preview-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }

    .preview-left {
      font-family: 'bnicon';
      font-size: 100px;
      width: 200px;
      height: 200px;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      background: #f9f9f9;
    }

    .preview-right {
      max-width: 600px;
      flex: 1;
      text-align: left;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .tabs button {
      padding: 6px 25px;
	  font-family: 'bnicon';
      font-weight: 500;
      cursor: pointer;
      border: none;
      background: #eee;
      border-radius: 6px;
    }

    .tabs button.active {
      background: #ef4238;
      color: white;
    }

    .code-box {
      background: #f4f4f4;
      border: 1px solid #ccc;
      padding: 15px;
      font-family: monospace;
      font-size: 14px;
      border-radius: 10px;
      white-space: pre;
      word-wrap: break-word;
      overflow-x: auto;
      max-width: 100%;
      cursor: pointer;
    }
  
    /* Footer Styles */
    .site-footer {
      background-color: #f4f4f4;
      padding: 1.5rem 1rem;
      text-align: center;
      border-top: 1px solid #ddd;
      margin-top: 2rem;
    }

    .site-footer .footer-logo {
      width: auto;
      height: 35px;
      display: block;
      margin: 0 auto 1rem;
    }

    .site-footer .footer-divider {
      border: none;
      border-top: 1px solid #ccc;
      margin: 1rem auto;
      width: 80%;
    }

    .site-footer .footer-text {
      font-family: 'courier-new', sans-serif;
      font-size: 1rem;
      color: #777;
      max-width: 600px;
      margin: 0 auto;
      line-height: 0.25;
    }
	
	@media (max-width: 768px) {
  .preview-container {
    flex-direction: column;
    align-items: center;
  }

  .preview-left {
    width: 150px;
    height: 150px;
    font-size: 60px;
  }

  .preview-right {
    width: 90%;
    text-align: left;
  }

  .code-box {
    max-width: 100%;
    overflow-x: auto;
    word-break: break-word;
    white-space: pre;
  }
}


    /* Optional: add small smooth scroll or fade effects if needed */
    /* Add cursor pointer on clickable elements */
    .icon-item,
    .cta-button,
    .menu-toggle {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Replaced Header -->
  <header id="navbar" class="navbar">
    <div class="container nav-container">
      <div class="logo">
        <a href="index.html">
          <img src="images/logo.svg" alt="Bangla Logo" />
        </a>
      </div>
      <nav class="nav-links" id="nav-links">
        <a href="index.html" class="active">Home</a>
        <a href="https://service.bangla.gov.bd" target="_blank" rel="noopener noreferrer">Services</a>
        <a href="https://bangla.gov.bd" target="_blank" rel="noopener noreferrer">Contact</a>
      </nav>
     
    </div>
  </header>

  <main>
    <!-- Icon Section -->
    <section class="icon-bar">
      <div class="icon-container">
        <a href="https://ocr.bangla.gov.bd/" class="icon-item" target="_blank" rel="noopener noreferrer">
          <div class="icon-box"><img src="images/ocr.svg" alt="OCR" /></div>
          <p class="icon-label">Borno</p>
        </a>
        <a href="https://spell.bangla.gov.bd/" class="icon-item" target="_blank" rel="noopener noreferrer">
          <div class="icon-box"><img src="images/sothik.svg" alt="spellcheck" /></div>
          <p class="icon-label">Sothik</p>
        </a>
        <a href="https://read.bangla.gov.bd/" class="icon-item" target="_blank" rel="noopener noreferrer">
          <div class="icon-box"><img src="images/uccharon.svg" alt="TTS" /></div>
          <p class="icon-label">Uccharon</p>
        </a>
        <a href="https://voice.bangla.gov.bd/" class="icon-item" target="_blank" rel="noopener noreferrer">
          <div class="icon-box"><img src="images/kotha.svg" alt="Voice" /></div>
          <p class="icon-label">Kotha</p>
        </a>
        <a href="https://fontengine.bangla.gov.bd/" class="icon-item" target="_blank" rel="noopener noreferrer">
          <div class="icon-box"><img src="images/rupantor.svg" alt="Font Engine" /></div>
          <p class="icon-label">Font-engine</p>
        </a>
      </div>
    </section>

    <!-- Hero Section -->
    <div>
<!-- Hero + Footer Wrapper -->
  
  <!-- Hero Section -->
  <section class="pre">
      <h1>Icon Preview</h1>
	  </div>
	  </section>
  
  <section class="hero">

      <div class="preview-container">
        <div class="preview-left">
          <i id="icon-preview" class="bn-regular"></i>
        </div>
        <div class="preview-right">
          <div class="tabs">
            <button id="tab-html" class="active" onclick="showTab('html')">HTML</button>
            <button id="tab-svg" onclick="showTab('svg')">SVG</button>
          </div>
          <pre id="html-code" class="code-box" onclick="copyCode(this)"></pre>
          <pre id="svg-code" class="code-box" style="display: none;" onclick="copyCode(this)"></pre>
        </div>
      </div>
    </section>
  </main>
  
  

   <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get('icon'); // ✅ Matches index.html

    const iconClass = `bn-regular bn-${name?.toLowerCase()}`;
    const iconPreview = document.getElementById('icon-preview');
    const htmlBox = document.getElementById('html-code');
    const svgBox = document.getElementById('svg-code');

    // Set the icon
    iconPreview.className = iconClass;

    // Show HTML snippet
    htmlBox.textContent = `<i class="${iconClass}"></i>`;

    // Fetch SVG file
   const svgContent = bniconSVGs[name?.toLowerCase()];
const svgContent = bniconSVGs[name];
svgBox.textContent = svgContent ? svgContent : `<!-- SVG not found -->`;


    function showTab(tab) {
      document.getElementById('tab-html').classList.remove('active');
      document.getElementById('tab-svg').classList.remove('active');
      htmlBox.style.display = tab === 'html' ? 'block' : 'none';
      svgBox.style.display = tab === 'svg' ? 'block' : 'none';
      document.getElementById(`tab-${tab}`).classList.add('active');
    }

    function copyCode(el) {
      navigator.clipboard.writeText(el.textContent);
      alert('Copied to clipboard!');
    }
  </script>

  <!-- Replaced Footer -->
  <footer class="site-footer">
    <img src="images/footer.svg" alt="Footer Logo" class="footer-logo" />
    <hr class="footer-divider" />
    <p class="footer-text">© 2025 Bangla. All rights reserved.</p>
  </footer>
</body>
</html>
